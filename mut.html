<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小木的诗</title>
    <style type="text/css">
        body {
            background-image: url(./images/yue.png) ;
            background-size:100% 100%;
            height:100%
        }
        html{
            height:100%;}
        @keyframes myfirst {
            from {opacity:0;}
            to {opacity:100;}
        }
        h2,p{
            animation: myfirst 2s infinite;
        }
        </style>
</head>
<body>
<font color="#FECE24">
<h2>静夜思</h2>
	<p>床前明月光,家乡明月光</p>
	<p>疑是地上霜,家乡会下雪</p>
	<p>举头望明月</p>
	<p>低头思故乡</p>
    <font color="#FF85AD">
    <h2>金庸-洞仙歌</h2>
    <p>输赢成败。又争由人算。</p>
    <p>且自逍遥没谁管。</p>
    <p>奈天昏地暗、斗转星移。</p>
    <p>风骤紧、缥缈峰头云乱。</p>
    </font>
        <embed width="60" height="30" src="wav/John Denver .mp3" />
</body>
</html>
